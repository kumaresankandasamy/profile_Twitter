<!DOCTYPE html>
<html>
<head>
	<title>Edit Profile</title>\<link rel="stylesheet" type="text/css" href="editprofile.css">
</head>
<body>
<header>
	<div class="header"> 
		<div class="header-header">
			<img src="img\home_logo.png" alt="Home"class="header-img">
			
			<img src="img\Home_page-05.png" alt="bird icon" class="header-img">
		
		<div>
			<img src="img\Home_page-10.png" alt="user icon" class="header-img">
			<button class="header-logout">Logout</button>
		</div>
	    </div>
	<div class="header-body"></div>
	<div class="header-footer">
		<div>
		<img src="img/profilepic.png" alt="user pofile pic" width="60px" height="60px"></div>
	

	</div>
</div>
<div class="container">
	<form name="editprofileform" onsubmit="editprofile(event)" method="post">
		<div id="warningmessage"></div>
		
		<div class="edit">
			<span>Full name</span><div><input type="text" name="full_name" id="full_name" placeholder="fullname" minlength="2" ></div>
		</div>
		<br>
		<div class="edit">
			<span>Email Id</span><div>
				<input type="email" name="email" id="email" placeholder="email address">
			</div>
		</div>
		<br>
		<div class="edit">
			<span>Password</span><div>
				<input type="Password" name="Password" placeholder="Password" minlength="5" id="password">
			</div>
		</div>
		<br>
		<div class="edit">
			<span>Confirm Password</span>
			<div><input type="Password" name="Confirm_Password" id="Confirm_Password" placeholder="Confirm Password" minlength="5" id="confirm_password"></div>
		</div>
		<br>
		<div class="edit">
			<span>Birthday</span><div><input type="Date" name="birthday" id="birthday" placeholder="dd/mm/yyyy"></div>
		</div>
		<br>
		<div class="edit">
			<span id="gender">Gender</span>
			<div>Male<input type="radio" name="gender" value="male" id="gender" checked=""></div>
			<div>Female<input type="radio" name="gender" value="female" id="gender" ></div>
		</div>
		<br>
		<div class="edit">
			<span>Location</span><div>
				<input type="text" name="location" id="location" placeholder="location">
			</div>
		</div>
		<br>
		<div class="edit">
			<span>Pofile Image</span><div><input type="file" name="profile_pic" id="profile_pic" accept="image"></div>
		</div>
		<br>
		<div class="edit">
			<span>Cover Image</span><div><input type="file" name="cover_pic" id="cover_pic" accept="image"></div>
		</div>
		
		<br>
		<div class="editbutton">
			<input type="submit" name="btn" value="update">
			<input type="submit" name="btn" value="submit">
			<input type="submit" name="btn" value="cancel">
		</div>
	</form>
</div>

</header>
</body>
<script type="text/javascript" src="editprofile.js"></script>
</html>
